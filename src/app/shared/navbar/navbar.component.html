<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  color-on-scroll="500"
>
  <div class="container">
    <div class="navbar-translate">
      <a class="navbar-brand" href="#">
        <img src="assets/img/oars.png" alt="img" />
      </a>
      <button
        class="navbar-toggler navbar-burger"
        type="button"
        data-toggle="collapse"
        data-target="#collapsingNavbar"
        (click)="sidebarToggle()"
      >
        <span class="navbar-toggler-bar"></span>
        <span class="navbar-toggler-bar"></span>
        <span class="navbar-toggler-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/home" routerLinkActive="active" class="nav-link">
            <i class="nc-icon nc-bank"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/shop" routerLinkActive="active" class="nav-link">
            <i class="nc-icon nc-shop"></i>Shop
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="." fragment="aboutus">
            <i class="nc-icon nc-badge"></i>About
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="." class="nav-link" fragment="contactus">
            <i class="nc-icon nc-email-85"></i>Contact
          </a>
        </li>
        <ng-template [ngIf]="total != 0">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/checklist"
              routerLinkActive="active"
            >
              <span class="badge badge1">{{ total }}</span>
              <i class="nc-icon nc-cart-simple"></i>
              Cart
            </a>
          </li>
        </ng-template>
        <ng-template [ngIf]="total == 0">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/checklist"
              routerLinkActive="active"
            >
              <i class="nc-icon nc-cart-simple"></i>
              Cart
            </a>
          </li>
        </ng-template>
        <ng-template [ngIf] = "submitted">
            <li class="nav-item">
                <a class="nav-link" (click) = "logout()" style="cursor: pointer;">
                  <i class="nc-icon nc-single-02"></i>
                  hello {{login}} !!
                </a>
              </li>
        </ng-template>
        <ng-template [ngIf] = "!submitted">
            <li class="nav-item">
                <a class="nav-link" routerLink="/signup" routerLinkActive="active">
                  <i class="nc-icon nc-single-02"></i>
                  LOGIN
                </a>
              </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
